# .github/workflows/mirror-to-gitlab.yml
name: Mirror to GitLab

on:
  push:
    branches:
      - develop

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Clone GitHub repo
        uses: actions/checkout@v3

      - name: Push to GitLab
        run: |
          git config --global user.name "vinteesetedemaiodedoismil"
          git config --global user.email "vinteesetedemaiodedoismil@gmail.com"
          # git remote add origin git@gitlab.com:vinteesetedemaiodedoismil/twapi.git
          git https://vinteesetedemaiodedoismil:${{ secrets.GITLAB_TOKEN }}@gitlab/vinteestedemaiodedoismil/twapi.git
          git push --mirror gitlab
        env:
          GIT_CREDENTIALS: ${{ secrets.GITLAB_TOKEN }}
