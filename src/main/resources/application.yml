server:
  port: 9090
  max-http-header-size: 16384
spring:
  http:
    encoding:
      enable: true
      force: true
      charset: "UTF-16"
  docker:
    compose:
      enabled: false
  application:
    name: Twapi
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true